<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="WeatherAppAssignment.css" />
  </head>

  <body>
    <div class="WeatherApp">
      <header>
        <h1 class="City">Can't find city</h1>
      </header>

      <main>
        <time class="DateTime">No available date or time</time>
        <br />
        <br />

        <img class="WeatherIcon" src="Images/clear.png" alt="Weather icon" />

        <h2 class="Temp">No existing temp</h2>

        <div class="DescriptionContainer">
          <section class="HumidityContainer">
            <img
              src="Images/humidity.png"
              class="DescriptionIcon"
              alt="Humidity symbol"
            />
            <p class="Humidity">No value found</p>
            <h3 class="DescriptionText">Humidity</h3>
          </section>

          <section class="WindspeedContainer">
            <img
              src="Images/wind.png"
              class="DescriptionIcon"
              alt="Wind symbol"
            />
            <p class="Windspeed">No value found</p>
            <h3 class="DescriptionText">Wind speed</h3>
          </section>

          <section class="AtmosphericpressureContainer">
            <img
              src="Images/atmosphericpressure.png"
              class="DescriptionIcon"
              alt="Atmospheric pressure symbol"
            />
            <p class="Atmosphericpressure">No value found</p>
            <h3 class="DescriptionText">Atmospheric pressure</h3>
          </section>
        </div>
      </main>

      <footer>
        <script src="WeatherAppAssignment.js"></script>
      </footer>
    </div>
  </body>
</html>
