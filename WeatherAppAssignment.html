<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="WeatherAppAssignment.css" />
  </head>
  <body>
    <div class="WeatherApp">
      <h1 class="City">STOCKHOLM</h1>

      <h2 class="Date&Time">2023-04-20 04:20</h2>

      <div class="WeatherIcon">
        <img src="Images/clear.png" />
        <img src="Images/clouds.png" />
        <img src="Images/drizzle.png" />
        <img src="Images/mist.png" />
        <img src="Images/rain.png" />
        <img src="Images/snow.png" />
      </div>

      <h3 class="Temp">20Â°C</h3>

      <div class="DescriptionContainer">
        <div class="HumidityContainer">
          <img src="Images/humidity.png" class="DescriptionIcon" />
          <h4 class="Humidity">40%</h4>
          <p class="DescriptionText">Humidity</p>
        </div>

        <div class="WindspeedContainer">
          <img src="Images/wind.png" class="DescriptionIcon" />
          <h4 class="Windspeed">4.63 km/h</h4>
          <p class="DescriptionText">Wind speed</p>
        </div>

        <div class="AtmosphericpressureContainer">
          <img src="Images/atmosphericpressure.png" class="DescriptionIcon" />
          <h4 class="Atmosphericpressure">1032.31 mbar</h4>
          <p class="DescriptionText">Atmospheric pressure</p>
        </div>
      </div>

      <script src="WeatherAppAssignment.js"></script>
    </div>
  </body>
</html>
